<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD - Latest 3 Days</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .apod {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 32%;
    }
    .apod img, .apod iframe {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .apod h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .apod p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>NASA Astronomy Picture of the Day</h1>
  <div class="container" id="apod-container"></div>

  <script>
    const container = document.getElementById("apod-container");
    const dates = ['2025-08-28', '2025-08-27', '2025-08-26'];
    const apiKey = "300oMLa5BM9iFugCw8lrONggZcRx1shvwbAV2pSV";

    dates.forEach(date => {
      fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`)
        .then(response => response.json())
        .then(data => {
          const div = document.createElement("div");
          div.className = "apod";
          div.innerHTML = `
            <h2>${data.title}</h2>
            ${data.media_type === "image" ? 
              `<img src="${data.url}" alt="${data.title}">` : 
              `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`}
            <p>${data.explanation}</p>
          `;
          container.appendChild(div);
        })
        .catch(error => {
          console.error("Error fetching APOD:", error);
        });
    });
  </script>
</body>
</html>
