
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore NASA Astronomy Picture of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img, iframe {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NASA Astronomy Picture of the Day</h1>
    <p>Select a date to explore:</p>
    <input type="date" id="datePicker" max="{max_date}">
    <button onclick="fetchAPOD()">Get Picture</button>
    <div id="apodContent"></div>
  </div>

  <script>
    const apiKey = "DEMO_KEY"; // Replace with your own API key if needed

    function fetchAPOD() {
      const date = document.getElementById("datePicker").value;
      if (!date) {
        alert("Please select a date.");
        return;
      }

      const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("apodContent");
          container.innerHTML = `
            <h2>${data.title}</h2>
            ${data.media_type === "image" ? 
              `<img src="${data.url}" alt="${data.title}">` : 
              `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`}
            <p>${data.explanation}</p>
            <p><a href="${data.hdurl || data.url}" target="_blank">View Full Image</a></p>
          `;
        })
        .catch(error => {
          document.getElementById("apodContent").innerHTML = "<p>Failed to load APOD.</p>";
          console.error("Error fetching APOD:", error);
        });
    }

    // Set max date to today
    document.getElementById("datePicker").max = new Date().toISOString().split("T")[0];
  </script>
  <script src="//rss.bloople.net/?url=https%3A%2F%2Fapod.com%2Ffeed.rss&showtitle=false&type=js"></script>
</body>
</html>
