<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD - Last 3 Days</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .apod-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 900px;
      margin: auto;
    }
    .apod {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img, iframe {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">NASA Astronomy Picture of the Day</h1>
  <div class="apod-container" id="apod-container"></div>

  <script>
    const apiKey = "DEMO_KEY";
    const container = document.getElementById("apod-container");

    const dates = [];
    for (let i = 0; i < 3; i++) {
      const date = new Date();
      date.setDate(date.getDate() - i);
      dates.push(date.toISOString().split('T')[0]);
    }

    dates.forEach(date => {
      fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`)
        .then(response => response.json())
        .then(data => {
          const apodDiv = document.createElement("div");
          apodDiv.className = "apod";
          apodDiv.innerHTML = `
            <h2>${data.title} (${data.date})</h2>
            ${data.media_type === "image" ? 
              `<img src="${data.url}" alt="${data.title}">` : 
              `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`}
            <p>${data.explanation}</p>
            <p><a href="${data.hdurl || data.url}" target="_blank">View Full Image</a></p>
          `;
          container.appendChild(apodDiv);
        })
        .catch(error => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "apod";
          errorDiv.innerHTML = `<p>Failed to load APOD for ${date}</p>`;
          container.appendChild(errorDiv);
          console.error("Error fetching APOD:", error);
        });
    });
  </script>
</body>
</html>
