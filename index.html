<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Astronomy Picture of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    img, iframe {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>NASA Astronomy Picture of the Day</h1>
    <label for="apod-date">Choose a date:</label>
    <input type="date" id="apod-date" max="">
    <div id="apod"></div>
  </div>

  <script>
    const apiKey = "30gPSiCApDDnILcqeuhTcbYNwYz9otTGcPwr0uLZ"; // Replace with your own NASA API key if needed
    const dateInput = document.getElementById("apod-date");
    const apodContainer = document.getElementById("apod");

    // Set max date to today
    const today = new Date().toISOString().split("T")[0];
    dateInput.max = today;
    dateInput.value = today;

    function fetchAPOD(date) {
      const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          apodContainer.innerHTML = `
            <h2>${data.title}</h2>
            ${data.media_type === "image" ? 
              `<img src="${data.url}" alt="${data.title}">` : 
              `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`}
            <p>${data.explanation}</p>
            <p><a href="${data.hdurl || data.url}" target="_blank">View Full Image</a></p>
          `;
        })
        .catch(error => {
          apodContainer.innerHTML = "<p>Failed to load APOD.</p>";
          console.error("Error fetching APOD:", error);
        });
    }

    // Initial fetch for today's APOD
    fetchAPOD(today);

    // Fetch APOD when date changes
    dateInput.addEventListener("change", () => {
      fetchAPOD(dateInput.value);
    });
  </script>
</body>
</html>
