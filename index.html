<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Astronomy Picture of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 a {
      text-decoration: none;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .apod {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 30%;
      box-sizing: border-box;
    }
    .apod img, .apod iframe {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .apod h2 {
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .apod p {
      font-size: 0.9em;
      text-align: left;
    }
    .apod .date {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1><a href="https://apod.nasa.gov/apod/astropix.html" target="_blank">NASA Astronomy Picture of the Day</a></h1>
  <div class="container" id="apod-container"></div>

  <script>
    const apiKey = "300oMLa5BM9iFugCw8lrONggZcRx1shvwbAV2pSV";
    const container = document.getElementById("apod-container");

    const today = new Date();
    const dates = [0, 1, 2].map(offset => {
      const d = new Date(today);
      d.setDate(d.getDate() - offset);
      return d.toISOString().split('T')[0];
    });

    dates.forEach(date => {
      fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`)
        .then(response => response.json())
        .then(data => {
          const apodDiv = document.createElement("div");
          apodDiv.className = "apod";
          apodDiv.innerHTML = `
            <h2>${data.title}</h2>
            <div class="date">${data.date}</div>
            ${data.media_type === "image" ? 
              `<img src="${data.url}" alt="${data.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x300?text=Image+Unavailable';">` :
              `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`}
            <p>${data.explanation}</p>
          `;
          container.appendChild(apodDiv);
        })
        .catch(error => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "apod";
          errorDiv.innerHTML = `
            <h2>Failed to load APOD</h2>
            <div class="date">${date}</div>
            <p>There was an error retrieving the Astronomy Picture of the Day for ${date}.</p>
          `;
          container.appendChild(errorDiv);
        });
    });
  </script>
</body>
</html>
